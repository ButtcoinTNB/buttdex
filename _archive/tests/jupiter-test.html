<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jupiter Terminal Test</title>
  <script src="https://terminal.jup.ag/main-v3.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      height: 580px;
      margin: 0 auto;
      border: 2px solid #F2A900;
      border-radius: 12px;
      overflow: hidden;
    }
    #jupiter-terminal {
      width: 100%;
      height: 100%;
    }
    h1 {
      text-align: center;
      color: #F2A900;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Jupiter Terminal Test</h1>
  <div class="container">
    <div id="jupiter-terminal"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, checking for Jupiter...');
      
      // Check if Jupiter is available
      if (typeof window.Jupiter === 'undefined' || !window.Jupiter.init) {
        console.error('Jupiter not available');
        document.querySelector('.container').innerHTML = '<p style="padding: 20px;">Error: Jupiter Terminal not loaded. Please check console.</p>';
        return;
      }
      
      console.log('Initializing Jupiter Terminal...');
      
      // Initialize the terminal
      window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "jupiter-terminal",
        endpoint: "https://api.mainnet-beta.solana.com",
        strictTokenList: true,
        formProps: {
          initialInputMint: "So11111111111111111111111111111111111111112", // SOL
          initialOutputMint: "FasH397CeZLNYWkd3wWK9vrmjd1z93n3b59DssRXpump", // BUTTCOIN
          swapMode: "ExactIn",
          initialAmount: "200000000",
          initialSlippageBps: 1,
        },
        onReady: function() {
          console.log('Jupiter Terminal ready!');
        }
      });
    });
  </script>
</body>
</html>
